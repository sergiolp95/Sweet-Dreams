<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../style/style_registro.css"/>
        <link rel="stylesheet" type="text/css" href="../style/style.css"/>
        
    </head>
    <body>
     <img id="fondo" src="../img/fontWeb.png" alt="background image" />
    <a href=""> 
    <div id="atras">
        <p><- Atras</p>
    </div> 
    </a>

    <center>
        <div>
            
            <h1>Registro</h1><br>
            
        </div>
        <div id="archivo" class="foto">
            
            <p id="texto">Foto de perfil</p>
            <input id="foto" type="file" name="foto"><br><br>
            
        </div>
        <div class="datos">
            
           
           
            <input id="alias" type="text" placeholder="Alias" name="alias"><br><br>
            <input id="email" type="email" placeholder="Correo" name="correo"><br><br>
            <input id="contraseña" type="password" placeholder="Contraseña" name="contraseña"><br><br>
            <input id="repetir_contraseña" type="password" placeholder="Repetir contraseña" name="confirmar"><br><br>
            <input id="crear" type="submit" name="crear" value="Crear usuario">
            
            
        </div>
    </center>  
    </body>
</html>
